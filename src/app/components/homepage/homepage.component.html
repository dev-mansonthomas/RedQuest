<div fxLayout="column" fxLayoutAlign="center">
  <div fxFlex="300px" class='hero'></div>
  <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="50px grid">
    <div *ngFor="let link of links" [routerLink]="[link.route]" fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="5px" class="lien">
      <button mat-fab color="warn">
        <mat-icon>{{link.icon}}</mat-icon>
      </button>
      <h2>{{link.label}}</h2>
    </div>
  </div>
</div>
