<section class="jumb">
<h2>S'identifier</h2>
</section>

<form autocomplete="off" [formGroup]="loginForm" fxLayout="column">
  <mat-card class="login mat-elevation-z0" style="margin:0 15%">
    <mat-card-title></mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutGap="30px">
      <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px" style="zoom:1.6" class="socialButtons">
        <button mat-flat-button href="javascript:void(0)" class="btn-facebook" title="Facebook"
          (click)="loginWithFacebook()" data-toggle="modal" data-target="#waiting" data-backdrop="static"
          data-keyboard="false">
          <i class="fa fa-facebook fa-lg"></i>
        </button>
        <button mat-flat-button href="javascript:void(0)" class="btn-google-plus" title="Google"
          (click)="loginWithGoogle()" data-toggle="modal" data-target="#waiting" data-backdrop="static"
          data-keyboard="false">
          <i class="fa fa-google fa-lg"></i>
        </button>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <hr fxFlex>
        <span style="font-size:1.4em">Ou</span>
        <hr fxFlex>
      </div>


      <mat-form-field fxFlex appearance="outline" hideRequiredMarker="true">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" required>
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors?.required"> L'email est requis. </div>
          <div *ngIf="email.errors?.email"> L'email n'est pas valide </div>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline" hideRequiredMarker="true">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-hint align="end">
          <a (click)="openDialog()" mat-button>J'ai oubliÃ© mon mot de passe</a>
        </mat-hint>
      </mat-form-field>
      <div *ngIf="errorMessage"> {{errorMessage}} </div>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center">
      <button [disabled]="loginForm.invalid" mat-flat-button color="warn" type="button"
        (click)="loginWithEmailPassword()"> Se connecter </button>
    </mat-card-actions>
  </mat-card>
</form>
