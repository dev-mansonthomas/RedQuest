<div class="container">


  <div class="login">
    <h3 class="authTitle">S'identifier</h3>
    <div class="row row-sm-offset-3 socialButtons">
      <div class="col-xs-2 col-sm-2">
        <a href="javascript:void(0)" class="btn btn-lg btn-block btn-facebook" data-toggle="tooltip"
           data-placement="top"
           title="Facebook" (click)="loginWithFacebook()">
          <i class="fa fa-facebook fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
      <div class="col-xs-2 col-sm-2">
        <a href="javascript:void(0)" class="btn btn-lg btn-block btn-twitter" data-toggle="tooltip" data-placement="top"
           title="Twitter" (click)="loginWithTwitter()">
          <i class="fa fa-twitter fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
      <div class="col-xs-2 col-sm-2">
        <a href="javascript:void(0)" class="btn btn-lg btn-block btn-google-plus" data-toggle="tooltip"
           data-placement="top"
           title="Google" (click)="loginWithGoogle()">
          <i class="fa fa-google fa-2x"></i>
          <span class="hidden-xs"></span>
        </a>
      </div>
    </div>
    <br>

    <div class="row row-sm-offset-3 loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="hrOr">
        <span class="spanOr">ou</span>
      </div>
    </div>

    <div class="row row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="loginForm" action="" autocomplete="off" method="POST">
          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-user"></span></span>
            <input type="text" class="form-control" name="email" placeholder="email" [(ngModel)]="email">
          </div>
          <hr/>

          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-key"></span></span>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
          </div>
          <hr/>
          <button class="btn btn-lg btn-outline-primary btn-block" type="button" (click)="loginWithEmailPassword()"><i
            class="fa fa-sign-in"></i> Login
          </button>
        </form>
      </div>
    </div>
    <div class="row row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <p class="kpx_forgotPwd">
          <a href="javascript:void(0)" data-toggle="modal" data-target="#resetPasswordModal">J'ai oublié mon mot de passe</a>
        </p>
      </div>
    </div>
  </div>

  <div class="modal" id="resetPasswordModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Réinitialiser le mot de passe</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Entrez votre l'adresse email avec laquelle vous vous étiez inscrit:</p>
          <div class="input-group">
            <input type="email" class="form-control" name="email" placeholder="email" #emailPwdReset>
          </div>
          <div *ngIf="resetPasswordEmailSent" class="alert alert-success" role="alert">
            L'email de réinitialisation du mot de passe a été envoyé.
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" [disabled]="resetPasswordEmailSent" (click)="sendResetPwdEmail(emailPwdReset.value)">M'envoyer un email de réinitialisation</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>

</div>
